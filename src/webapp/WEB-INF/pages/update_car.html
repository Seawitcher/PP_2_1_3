<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Car</title>
</head>
<body>
<div align="left">
    <h3> Update Car</h3>
    <form th:method="PATCH" th:action="@{/{id}(id=${car.getId()})}" th:object="${car}">
        <label for="model">Model: </label>
        <input type="text" th:field="*{modelCar}" id="model"/>
        <br>
        <label for="color">Color: </label>
        <input type="text" th:field="*{colorCar}" id="color"/>
        <!--        <br>-->
        <!--        <label for="age">Age: </label>-->
        <!--        <input type="text" th:field="*{age}" id="age"/>-->
        <br>
        <br>
        <input type="submit" value="CREATE!"/>
    </form>
</div>
</body>
</html>
